{% extends 'base.html'  %}


{% block head_contents %} Login to Wallet{%  endblock %}

{% block contents %}
    <div style="display: flex; align-items: center">
        <h1>Login</h1>
        <img src="{% static "log.png" %}" height="40" style="margin-left: 20px" />
    </div>
    <div class="form-block">
        <form id="login_form" method="post" action="/login/">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">

            <label for="username">Username:</label>
            <input id="username" class="form-control" type="text" name="username" value="" size="30" />
            <br />
            <label for="password">Password:</label>
            <input id="password" class="form-control" type="password" name="password" value="" size="30" />
            <br />
            <input type="submit" class="btn btn-default" value="Login" />

{#            {% url "password_reset_recover" %}#}
            <p class="help-tblock">Don't know your username or password? <a href="">Reset it here.</a></p>
        </form>
    </div>
{% endblock %}
